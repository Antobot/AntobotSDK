#The maximum height of any obstacle to be inserted into the costmap in meters. This parameter should be set to be slightly higher than the height of your robot.
max_obstacle_height: 3.0 #meters

footprint: [[-0.62, -0.44], [0.62, -0.44], [0.62, 0.44], [-0.62, 0.44]]
robot_radius: 0.1 

#The obstacle layer tracks the obstacles as read by the sensor data.    
obstacle_layer:
    enabled: true
    combination_method: 0
    observation_sources: pcl_front_laser_scan_sensor pcl_back_laser_scan_sensor
    pcl_front_laser_scan_sensor: {sensor_frame: zed2_front_camera_center, inf_is_valid: true, observation_persistence: 0.0, data_type: LaserScan, topic: /camera/scan/front, marking: true, clearing: true, min_obstacle_height: -0.2, max_obstacle_height: 0.5, obstacle_range: 10.0, raytrace_range: 12}
    pcl_back_laser_scan_sensor: {sensor_frame: zed2_back_camera_center, inf_is_valid: true, observation_persistence: 0.0, data_type: LaserScan, topic: /camera/scan/back, marking: true, clearing: true, min_obstacle_height: -0.2, max_obstacle_height: 0.5, obstacle_range: 10.0, raytrace_range: 12}

# inflation radius and cost scaling factor are the parameters that determine
# the inflation. inflation radius controls how far away the zero cost point is from the obstacle. 
#cost scaling factor is inversely proportional to the cost of a cell.
# Setting it higher will make the decay curve more steep.
inflation_layer:
    enabled: true
    cost_scaling_factor:  5.0  # exponential rate at which the obstacle cost drops off (default: 10)
    inflation_radius:   1.0  # max. distance from an obstacle at which costs are incurred for planning paths.


