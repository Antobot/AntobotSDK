antobot_robot:
  hardware_interface:
     loop_hz: 20 # hz
     joints:
       - wheel_left_front_fork_joint
       - wheel_left_rear_fork_joint
       - wheel_right_front_fork_joint
       - wheel_right_rear_fork_joint
       - wheel_left_front_joint
       - wheel_left_rear_joint
       - wheel_right_front_joint
       - wheel_right_rear_joint
     joints_modes: [0, 0, 0, 0, 1, 1, 1, 1] # 0: steering, 1: velocity


